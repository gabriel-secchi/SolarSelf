name: Android Unit Tests

on:
  push:
    branches:
      - main
  workflow_dispatch: # Permite execução manual

jobs:
  unit-tests:
    if: github.actor == 'gabriel-secchi'
    name: Run unit tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*','**/gradle-wrapper.properties','**/*.kts') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Run Unit tests and Generate kover report
        run: ./gradlew testDebugUnitTest koverXmlReportDebug

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: |
            app/build/reports/kover/reportDebug.xml
          flags: unittests
          name: codecov-kover-report
          fail_ci_if_error: true
